<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Добро пожаловать на главную страницу</h1>

<form method="post" action="filter">
    <input type="text" name="tag" placeholder="Введите тэг">
    <button type="submit">Найти</button>
</form>

<p>Список сообщений:</p>
<div th:each="message : ${messages}">
    <span th:text="${message.id}"></span>
    <b th:text="${message.tag}"></b>
    <i th:text="${message.text}"></i>
</div>

<p>Позвольте поздороваться с вами <a href="/greeting">тут</a></p>
<p>Добавить сообщение <a href="/addMessage">тут</a></p>

</body>
</html>
