<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1 th:inline="text">Добро пожаловать на главную страницу
    <span th:if="${#httpServletRequest.remoteUser}">, [[${#httpServletRequest.remoteUser}]]</span>
    !
</h1>

<form th:action="@{/filter}" method="post">
    <input type="text" name="tag" placeholder="Введите тэг">
    <button type="submit">Найти</button>
</form>

<p>Список сообщений:</p>
<div th:each="message : ${messages}">
    <span th:text="${message.id}"></span>
    <b th:text="${message.tag}"></b>
    <i th:text="${message.text}"></i>
    <strong th:text="${message.authorName}"></strong>
</div>

<p><a href="/greeting">Позвольте поздороваться с вами</a></p>
<p><a href="/addMessage">Добавить сообщение</a></p>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти"/>
</form>
</body>
</html>
